<div class="container">
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email address {{errorMessage}}</label>
      <input
        type="email"
        class="form-control"
        name="userName"
        [(ngModel)]="userLogin.email"
        id="email"
        [email]="true"
        aria-describedby="emailHelp"
        placeholder="Enter email"
        #userName="ngModel"
        [required]="true"
      />
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      <small class="form-text text-muted text-danger" *ngIf="userName.errors">Invalid Email address</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="userLogin.password"
        name="password"
        id="password"
        placeholder="Password"
        [required]="true"
        #password="ngModel"
      />
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" [disabled]="userName.errors || password.errors" />
  </form>
</div>
