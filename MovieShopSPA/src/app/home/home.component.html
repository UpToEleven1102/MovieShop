<div class="rounded">
  <div class="container-fluid bg-light">
    <div class="row">
      <div class="col">
        <h3>Movies</h3>
      </div>
      <div class="col">
        <div class="btn-group  float-right align-items-center" *ngIf="paginationResponse">
          <button type="button" class="btn btn-light" (click)="prevPage()"
                  [disabled]="paginationResponse?.pageNumber === 1">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-chevron-compact-left" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M9.224 1.553a.5.5 0 0 1 .223.67L6.56 8l2.888 5.776a.5.5 0 1 1-.894.448l-3-6a.5.5 0 0 1 0-.448l3-6a.5.5 0 0 1 .67-.223z"/>
            </svg>
          </button>
          <span>{{paginationResponse?.pageNumber}}</span>
          <button type="button" class="btn btn-light" (click)="nextPage()"
                  [disabled]="paginationResponse?.pageNumber === paginationResponse?.pageCount">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-chevron-compact-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                    d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="movies; else loadingContainer">
      <div class="col-6 col-lg-3 col-sm-4 col-xl-2"
           *ngFor="let movie of movies">
        <!-- call my movie Card and pass movie object to the child movie card component -->
        <app-movie-card [movie]="movie"></app-movie-card>
      </div>
    </div>
    <ng-template #loadingContainer>
      <div class="justify-content-center align-items-center flex-column d-flex flex-grow-1 height200">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>

      </div>
    </ng-template>
  </div>
</div>
